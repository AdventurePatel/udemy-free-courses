version: '3'

volumes:
  postgres_data_dev: {}
  postgres_backup_dev: {}

services:

  postgres:
    build: ./docker/postgres/
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"

  django:
    build:
      context: .
      dockerfile: docker/django/Dockerfile
    command: /start-dev.sh
    depends_on:
      - postgres
    environment:
      - POSTGRES_USER=postgres
      - USE_DOCKER=yes
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file: .env
